<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="routine.css">
    <script src="https://kit.fontawesome.com/47928906b2.js" crossorigin="anonymous"></script>
    <title>Routine</title>
    
</head>
<body>

    <header class="header-container">
        <div>
            <h1 class="title">Quality App</h1>
        </div>
        <div class="text-container">
            <p class="text">Home </p>
            <p class="text">Mis rutinas</p>
            <p class="text">Perfil</p>
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </div>
    </header>

    <div class="main-container">
       <div class="routine-card">
        <div class="routine-title-container">
            <p class="routine-title">Mi primer rutina</p>
            <p class="routine-author">Por Evaristo Hurtado</p>
        </div>
          
        <div class="routine-information-container"> 
            <div class="routine-details-container">
             <div class="input-container">
                 <label >Nombre</label>
                 <input class="details-input" type="text" name="usuario" id="">
             </div>
             
             <div class="input-container">
                 <label>Descripción</label>
                 <input class="details-input" type="text" name="usuario" id="">
             </div>

             <div class="input-container">
                <label>Estrategia de edición</label>
                <select class="details-select">
                    <option  value="">Social</option>
                    <option  value="">Personal</option>
                </select>
            </div>
            </div>
 
            <div class="routine-exercices-container">
                <strong>Ejercicios</strong>

                <table class="exercices-table">
                    <tr>
                      <th class="column-tag">Nombre</th>
                      <th class="column-tag">Minutos</th>
                      
                    </tr>
                    <tr class="exercices-table-row">
                      <td>Isquiotibiales</td>
                      <td class="">24
                        <i class="fa-solid fa-trash-can"></i>
                      </td>
                    </tr>
                    <tr class="exercices-table-row">
                      <td>Abdominales</td>
                      <td>24
                        <i class="fa-solid fa-trash-can"></i>
                      </td>
                    </tr>

                    <tr class="exercices-table-row">
                        <td>Biceps</td>
                        <td>15
                            <i class="fa-solid fa-trash-can"></i>
                        </td>
                      </tr>
                  </table>

                  <div class="exercices-information-container">
                      <div class="results-info-container">
                          <i class="fa-solid fa-heart-pulse"></i>
                        <strong>200 PPM</strong>
                        <i class="fa-solid fa-stopwatch"></i>
                        <strong>63'</strong>
                      </div>
                      <button>Agregar</button>
                  </div>
            </div>
          </div>
       </div>
    </div>
    
</body>
</html>
